<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Артём - Портфолио</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav-bar></nav-bar>

  <section style="max-width: 800px; margin: 2rem auto;">
    <h2>Demo TestComponent</h2>

    <!-- Пример 1: С дефолтными значениями -->
    <test-component></test-component>

    <!-- Пример 2: С заданными атрибутами -->
    <test-component
                    user-name="Alex"
                    user-age="25"
                    is-male>
    </test-component>

    <!-- Пример для проверки реактивности через консоль -->
    <script>
      setTimeout(() => {
        const comp = document.querySelector('test-component:first-of-type');
        if (comp) {
          console.log('Changing first component property dynamically...');
          comp.userName = "Dynamic User";
        }
      }, 2000);

      // Обработка события от test-component
      document.addEventListener('test-component-action', (event) => {
        const {userName, userAge, isMale, component} = event.detail;
        console.log('TestComponent Action:', {userName, userAge, isMale, component});
      });
    </script>
  </section>

  <new-test user-name="User"></new-test>
  <script>
    document.querySelector('new-test').addEventListener('new-test-action', (event) => {
      console.log('Action:', event.detail);
    });
  </script>

  <script type="module" src="./components/NavBar/NavBar.js"></script>
  <script type="module" src="./components/TestComponent/TestComponent.js"></script>
  <script type="module" src="./components/NewTest/NewTest.js"></script>
</body>

</html>
